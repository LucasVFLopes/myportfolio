<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Habilidades e Projetos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #pdf-container {
            display: none; /* Começa escondido */
            width: 80%;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfólio de Habilidades e Projetos</h1>
    </header>
    <div class="container">
        <div class="column">
            <h2>Melhoria Contínua</h2>
            <!-- Botão para mostrar o certificado -->
            <button onclick="mostrarCertificado()">Lean Six Sigma Yellow Belt</button>
            <!-- PDF oculto -->
            <iframe id="pdf-container" src="https://raw.githubusercontent.com/LucasVFLopes/myportfolio/main/LSSYellowBeltCerificado.pdf"></iframe>
        </div>

        <div class="column">
            <h2>Customer Experience</h2>
            <button>Jornada do Cliente</button>
            <button>Touchpoints</button>
            <button>CSAT</button>
            <button>NPS</button>
            <button>Churn</button>
        </div>
        <div class="column">
            <h2>Análise de Dados</h2>
            <button>Excel</button>
            <button>Power BI</button>
            <button>Tableau</button>
            <button>Python</button>
            <button>R</button>
            <button>SQL</button>
            <button>Estatística</button>
        </div>
        <div class="column">
            <h2>Produto</h2>
            <button>Experiência em Squad</button>
        </div>
    </div>

    <script>
        function mostrarCertificado() {
            var pdfContainer = document.getElementById("pdf-container");
            pdfContainer.style.display = "block"; // Mostra o PDF
        }
    </script>
</body>
</html>
