<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Habilidades e Projetos</title>
    <style>
        body {
            background-color: #1a1e29;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #01c38e;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .column {
            background-color: #132d46;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 200px; /* Largura fixa para as colunas */
        }

        .column h2 {
            color: #01c38e;
            text-align: center;
            white-space: nowrap;
        }

        .button {
            background-color: #01c38e;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 150px; /* Largura fixa para alinhar os botões */
        }

        .button:hover {
            background-color: #ffffff;
            color: #01c38e;
        }
    </style>
</head>
<body>
    <h1>Portfólio de Habilidades e Projetos</h1>
    <div class="container">
        <div class="column">
            <h2>Melhoria Contínua</h2>
            <button class="button">Lean Six Sigma Yellow Belt</button>
        </div>
        <div class="column">
            <h2>Customer Experience</h2>
            <button class="button">Jornada do Cliente</button>
            <button class="button">Touchpoints</button>
            <button class="button">CSAT</button>
            <button class="button">NPS</button>
            <button class="button">Churn</button>
        </div>
        <div class="column">
            <h2>Análise de Dados</h2>
            <button class="button">Excel</button>
            <button class="button">Power BI</button>
            <button class="button">Tableau</button>
            <button class="button">Python</button>
            <button class="button">R</button>
            <button class="button">SQL</button>
            <button class="button">Estatística</button>
        </div>
        <div class="column">
            <h2>Experiências com Produtos</h2>
            <button class="button">Experiência em Squad</button>
        </div>
    </div>
</body>
</html>
